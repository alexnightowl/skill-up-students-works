<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><strong>Form to be filled out</strong></p>
    <div>
      <form action="">
        <input placeholder="email" type="email" required/>
        <label for="login">Login</label>
        <br />
        <input placeholder="password" type="password" required name="" minlength="8" />
        <label for="password">Password</label>
        <br />
        <input type="submit" />
      </form>
    </div>
    <hr />
    <div>
      <table border="1" width="50%">
        <thead>
          <tr>
            <th rowspan="2">Name</th>
            <th colspan="3" height="20">Information</th>
          </tr>
          <tr>
            <th>Class</th>
            <th>Age</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Smith</td>
            <td>A</td>
            <td>19</td>
            <td>UK</td>
          </tr>
          <tr>
            <td>Anna Kovalenko</td>
            <td>B</td>
            <td>20</td>
            <td>Ukraine</td>
          </tr>
          <tr>
            <td>Mikhail Mironov</td>
            <td>C</td>
            <td>21</td>
            <td>Russia</td>
          </tr>
          <tr>
            <td>Lana Barmettler</td>
            <td>D</td>
            <td>26</td>
            <td>Switzerland</td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr />
    <p>Please fill out the registration form:</p>
    <form action="">
      <input placeholder="First name" type="text" />
      <br />
      <input placeholder="Last name" type="text" />
      <br />
      <input placeholder="Address" type="text" name="" id="" />
      <br />
      <input type="checkbox" name="" id="" />
      <label for="checkbox">I confirm that I'm 18</label>
      <br />
      <p>Please select your country:</p>
      <select name="" id="">
        <option value="">Please select</option>
        <option value="">Switzerland</option>
        <option value="">Ukraine</option>
        <option value="">Ireland</option>
        <option value="">Russia</option>
        <option value="">Germany</option>
      </select>
      <br />
      <p>Please select your clothes size:</p>
      <input name="size" type="radio" name="" id="" />S <br />
      <input name="size" type="radio" name="" id="" />M <br />
      <input name="size" type="radio" name="" id="" />L <br />
      <input name="size" type="radio" name="" id="" />XL <br />
      <button>Send</button>
    </form>
  </body>
</html>
