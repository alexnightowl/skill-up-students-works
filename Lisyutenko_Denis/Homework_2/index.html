<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework_2</title>
  </head>
  <body>
    <p>Введите логин и пароль</p>
    <form action="logandpass">
      <label for="login">Логин:</label> <br />
      <div
        title="В логине не должно быть русских букв, допускается использовать точку, тире, нижнее подчеркивание"
      >
        <input
          type="text"
          placeholder="Email"
          id="login"
          pattern="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"
        />
      </div>
      <label for="Password">Пароль:</label> <br />
      <div title="Пароль должен состоять минимум из 8 симнолов">
        <input
          type="Password"
          placeholder="Password"
          id="Password"
          pattern="[a-zA-Z0-9]{8,10}$"
          required
        />
      </div>
      <br/>
      <input type="submit" value="Войти" />
    </form>

        <tr>
          <th>Итого</th>

          <th>1427</th>

      </tbody>
    </table>
    <div>
      <p>Для регистрации заполните все поля</p>
