<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <fieldset>
            <legend> Введите логин и пароль </legend>
            <form action="">
                <label> Login <input type="email" placeholder="email" name="email" required size="25"></label>
                <label> Password <input type="password" placeholder="password" name="password" minlength="8" required
                        size="25"></label>
                <br>
                <input type="submit">
                <br>
            </form>
        </fieldset>
    </div>

    <br>
    <hr>
    <br>

    <div>
        <table border="1" align="center" width="80%" cellspacing="0">
            <caption>Абстрактная таблица</caption>
            <tr>
                <th width=15% rowspan="2">(1-1) + (2-1)</th>
                <th colspan="3">(1=2) + (1-3) + (1-4)</th>
            </tr>
            <tr align="center">
                <td>2-2</td>
                <td>2=3</td>
                <td>2-4</td>
            </tr>
            <tr align="center">
                <td>3-1</td>
                <td>3-2</td>
                <td>3-3</td>
                <td>3-4</td>
            </tr>
            <tr align="center">
                <td>4-1</td>
                <td>4-2</td>
                <td>4-3</td>
                <td>4-4</td>
            </tr>
            <tr align="center">
                <td>5-1</td>
                <td>5-2</td>
                <td>5-3</td>
                <td>5-4</td>
            </tr>
            <tr align="center">
                <td>6-1</td>
                <td colspan="2">(6-2) + (6-3)</td>
                <td>6-4</td>
            </tr>

        </table>
    </div>

    <br>
    <hr>
    <br>

    <div>
        <form action="">
            <fieldset>
                <legend>Регистрация</legend>
                <div>
                    <label> Введите имя:
                        <input type="text" name="" placeholder=" Name" size="20" required name="name" />
                    </label>
                    <br>
                    <label> Введите фамилию:
                        <input type="text" name="" placeholder=" Second name" size="20" required name="s_name" />
                    </label>
                    <br>
                    <label> Введите адрес:
                        <input type="text" name="" placeholder=" Address" size="30" name="address" />
                    </label>
                    <br>
                </div>
                <div>
                    <label for="age"> Мне есть 18 лет </label>
                    <input id="age" type="checkbox" name="age">
                </div>
                <div>
                    <label for="country">Страна:</label>
                    <select id="country" name="country">
                        <option selected>Украина</option>
                        <option>Беларусь</option>
                        <option>Россия</option>
                        <option>Польша</option>
                        <option>Литва</option>
                        <option>Латвия</option>
                        <option>Эстония</option>
                        <option>Другая</option>
                    </select>
                    <br>
                </div>
                <div>
                    <span> Размер одежды: </span>
                    <br>
                    <input type="radio" id="s" name="size" value="s">
                    <label for="s"> S </label>
                    <br>

                    <input type="radio" id="m" name="size" value="m">
                    <label for="m"> M </label>
                    <br>

                    <input type="radio" id="l" name="size" value="l">
                    <label for="l"> L </label>
                    <br>

                    <input type="radio" id="xl" name="size" value="xl">
                    <label for="xl"> XL </label>
                    <br>
                </div>
                <div>
                    <button name="submit"> Отправить </button>
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
