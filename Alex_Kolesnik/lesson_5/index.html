<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resset.css">
    <link rel="stylesheet" href="style.css" />
    <title>Display, Position</title>
  </head>
  <body>
    <div class="inline-block">
        <h3>Inline-block</h3>
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
        <div class="block">4</div>
        <div class="block">5</div>
    </div>
    <hr />
    <div class="relative">
        <div class="absolute"></div>
    </div>
    <hr>
    <div class="fixed">
        Fixed element
    </div>
    <div class="sticky">
        Sticky element
    </div>
    <div class="z-index-container">
        <div class="stikers"></div>
        <div class="stikers green"></div>
        <div class="stikers orange"></div>
        <div class="stikers blue"></div>
    </div>
    <div class="sizes">
        <div class="pixels">300px</div>
        <div class="em">10 em</div>
        <div class="percent">40%</div>
        <div class="dynamic">100% min width = 300px, max width = 700px</div>
        <div class="viewport">width = 40vw height = 40vh</div>
    </div>
    <div class="box-sizing">
        <div class="content-box">Content box 1111111111111111111111</div>
    </div>
  </body>
</html>
